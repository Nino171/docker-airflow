version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"

    webserver:
        image: puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
    lab:
        image: my_docker
        volumes:
            - ./dags:/usr/local/airflow/notebooks
        ports:
            - "9876:9876"
        environment:
            JUPYTER_ENABLE_LAB: 1
            GRANT_SUDO: "yes"
        user: root
        command: start-notebook.sh --ip=0.0.0.0 --NotebookApp.notebook_dir=/notebook --NotebookApp.token=''
